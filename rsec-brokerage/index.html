<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rsec brokerage</title>
    <link rel="stylesheet" href="rsec-brokerage.css" />
</head>

<body>

    <table>
        <tbody>
            <tr>
                <td>
                    <table id="trades">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Gross</th>
                                <th>Quantity</th>
                                <th>Brokerage</th>
                                <th>Net</th>
                                <th>Total</th>
                                <th class="action-column"></th>
                            </tr>
                        </thead>
                        <tbody class="stock">
                            <tr class="buy">
                                <th>Buy</th>
                                <td><input name="gross-buy" type="number" step="0.05" /></td>
                                <td><input name="buy-quantity" type="number" step="1" /></td>
                                <td><input name="buy-brokerage" readonly value="0.02" /></td>
                                <td><input name="net-buy" readonly /></td>
                                <td><input name="total-buy" readonly /></td>
                                <td rowspan="3" class="action-column"><button class="remove-stock">Remove</button></td>
                            </tr>
                            <tr class="sell">
                                <th>Sell</th>
                                <td><input name="gross-sell" type="number" step="0.05" /></td>
                                <td><input name="sell-quantity" readonly /></td>
                                <td><input name="sell-brokerage" readonly value="0.02" /></td>
                                <td><input name="net-sell" readonly /></td>
                                <td><input name="total-sell" readonly /></td>
                            </tr>
                            <tr class="summary">
                                <th>Summary</th>
                                <td colspan="4"></td>
                                <td><input name="total-trade" readonly /></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <button id="add-stock">Add</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
                <td>
                    <table id=""></table>
                </td>
            </tr>
        </tbody>
    </table>


    <script src="rsec-brokerage.js"></script>
</body>

</html>
