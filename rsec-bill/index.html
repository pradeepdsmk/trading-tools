<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rsec-bill</title>

    <link rel="stylesheet" href="rsec-bill.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Quantity</th>
                <th>Buy</th>
                <th>Sell</th>
                <th title="Trade Profit">Profit</th>
                <th>Brokerage</th>                
                <th title="Exchange Transaction Charges">ETC</th>
                <th title="SEBI Turnover Fee">STF</th>
                <th title="GST">GST</th>
                <th title="Secutities Transaction Tax">STT</th>
                <th>Net Profit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="trades">
            <tr class="trade">
                <td><input name="quantity" type="number" step="1" min="0" /></td>
                <td><input name="buy" type="number" step="0.05" /></td>
                <td><input name="sell" type="number" step="0.05" /></td>
                <td><input name="gross-profit" class="colored" readonly /></td>
                <td><input name="brokerage" readonly /></td>                
                <td><input name="exchange-transaction-charges" readonly /></td>
                <td><input name="sebi-turnover-fee" readonly /></td>
                <td><input name="gst" readonly /></td>
                <td><input name="securities-transaction-tax" readonly /></td>
                <td><input name="net-profit" class="colored" readonly /></td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><button id="add-row">Add</button></td>
                <td><input id="total-gross-profit" readonly class="colored" /></td>
                <td><input id="total-brokerage" readonly /></td>
                <td><input id="total-exchange-transaction-charges" readonly /></td>
                <td><input id="total-sebi-turnover-fee" readonly /></td>
                <td><input id="total-gst" readonly /></td>
                <td><input id="total-securities-transaction-tax" readonly /></td>
                <td><input id="total-net-profit" readonly class="colored" /></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script src="rsec-bill.js"></script>
</body>
</html>
